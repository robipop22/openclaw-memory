# openclaw-memory â€” Full tier infrastructure
# SQLite (local) + Qdrant (Docker) + PostgreSQL/AGE (Docker)
#
# Usage:
#   docker compose -f full.yml up -d

services:
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: openclaw-memory-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-age:
    image: apache/age:PG16-v1.5.0
    container_name: openclaw-memory-age
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: openclaw-memory
      POSTGRES_DB: agent_memory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_data:
  postgres_data:
